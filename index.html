<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name..." spellcheck="false">
            <input type="button" id="searchBtn" value="search">
        </div>
        <div class="holding">
            <div class="temp">
                <p id="temperature"></p>
                <p id="city"> undefined...</p>
            </div>
            <div class="content">
                <div class="humidity">
                    <p id="humidity"></p>
                </div>
                <div class="speed">
                    <p id="speed"></p>
                </div>
            </div>
        </div>
        
    </div>
</body>
<script src="main.js"></script>
</html>
